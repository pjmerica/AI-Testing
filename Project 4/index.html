<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Great+Vibes&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0010;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    .title-wrap {
      position: relative;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: #c9a84c;
      font-size: 18px;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeUp 1s ease 0.3s forwards;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(72px, 12vw, 140px);
      background: linear-gradient(135deg, #f7e07a 0%, #f0b429 30%, #fff5c0 50%, #f0b429 70%, #f7e07a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(240, 180, 41, 0.6));
      line-height: 1.1;
      opacity: 0;
      animation: fadeUp 1.2s ease 0.6s forwards;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      opacity: 0;
      animation: fadeUp 1s ease 1s forwards;
    }

    .divider-line {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c9a84c, transparent);
    }

    .divider-diamond {
      color: #c9a84c;
      font-size: 14px;
    }

    .reveal-btn {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 18px;
      letter-spacing: 2px;
      color: #0a0010;
      background: linear-gradient(135deg, #f7e07a, #f0b429, #fff5c0, #f0b429, #f7e07a);
      background-size: 200% 200%;
      border: none;
      padding: 20px 48px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow:
        0 0 20px rgba(240, 180, 41, 0.4),
        0 0 60px rgba(240, 180, 41, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.4);
      animation: fadeUp 1s ease 1.4s forwards, shimmer 3s ease infinite;
      opacity: 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .reveal-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 40%;
      height: 200%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      animation: btnShine 3s ease infinite 2s;
    }

    @keyframes btnShine {
      0%   { left: -60%; }
      30%  { left: 130%; }
      100% { left: 130%; }
    }

    .reveal-btn:hover {
      transform: scale(1.04) translateY(-2px);
      box-shadow:
        0 0 40px rgba(240, 180, 41, 0.7),
        0 0 80px rgba(240, 180, 41, 0.3),
        inset 0 1px 0 rgba(255,255,255,0.4);
    }

    .reveal-btn:active { transform: scale(0.98); }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50%       { background-position: 100% 50%; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Present reveal overlay */
    .present-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
      transition: background 0.5s ease;
    }

    .present-overlay.show {
      background: rgba(0,0,0,0.85);
      pointer-events: all;
    }

    .present-box {
      text-align: center;
      opacity: 0;
      transform: scale(0.6);
      transition: opacity 0.5s ease 0.2s, transform 0.5s cubic-bezier(0.34,1.56,0.64,1) 0.2s;
    }

    .present-overlay.show .present-box {
      opacity: 1;
      transform: scale(1);
    }

    .present-emoji {
      font-size: 80px;
      display: block;
      margin-bottom: 24px;
      animation: none;
    }

    .present-overlay.show .present-emoji {
      animation: pulse 1.5s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%       { transform: scale(1.08); }
    }

    .present-text {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(60px, 10vw, 110px);
      background: linear-gradient(135deg, #f7e07a, #f0b429, #fff5c0, #f0b429);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(240, 180, 41, 0.8));
      display: block;
      margin-bottom: 32px;
    }

    .close-btn {
      font-family: 'Playfair Display', serif;
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #888;
      background: none;
      border: 1px solid #333;
      padding: 10px 24px;
      border-radius: 2px;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }

    .close-btn:hover { color: #ccc; border-color: #666; }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="content">
  <div class="title-wrap">
    <div class="subtitle">‚ú¶ &nbsp; Wishing You A &nbsp; ‚ú¶</div>
    <h1>Happy Birthday</h1>
  </div>

  <div class="divider">
    <div class="divider-line"></div>
    <div class="divider-diamond">‚óÜ</div>
    <div class="divider-line"></div>
  </div>

  <button class="reveal-btn" id="reveal-btn">Click to Reveal Your Present</button>
</div>

<!-- Present overlay -->
<div class="present-overlay" id="present-overlay">
  <div class="present-box">
    <span class="present-emoji">üéÅ</span>
    <span class="present-text">pussy</span>
    <button class="close-btn" id="close-btn">Close</button>
  </div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ Fireworks ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const canvas = document.getElementById("fireworks");
const ctx    = canvas.getContext("2d");

function resize() {
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const COLORS = [
  "#f7e07a","#f0b429","#ff6b9d","#c084fc","#60a5fa",
  "#34d399","#fb923c","#fff","#e879f9","#38bdf8"
];

class Particle {
  constructor(x, y, color) {
    this.x     = x;
    this.y     = y;
    this.color = color;
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 6 + 1;
    this.vx    = Math.cos(angle) * speed;
    this.vy    = Math.sin(angle) * speed;
    this.life  = 1;
    this.decay = Math.random() * 0.02 + 0.012;
    this.size  = Math.random() * 3 + 1;
    this.tail  = [];
    this.gravity = 0.08;
  }

  update() {
    this.tail.push({ x: this.x, y: this.y });
    if (this.tail.length > 6) this.tail.shift();
    this.vx *= 0.98;
    this.vy  = this.vy * 0.98 + this.gravity;
    this.x  += this.vx;
    this.y  += this.vy;
    this.life -= this.decay;
  }

  draw() {
    // tail
    this.tail.forEach((pt, i) => {
      ctx.beginPath();
      ctx.arc(pt.x, pt.y, this.size * (i / this.tail.length) * 0.6, 0, Math.PI * 2);
      ctx.fillStyle = this.color + Math.floor(this.life * (i / this.tail.length) * 120).toString(16).padStart(2, "0");
      ctx.fill();
    });
    // head
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, "0");
    ctx.shadowColor = this.color;
    ctx.shadowBlur  = 6;
    ctx.fill();
    ctx.shadowBlur  = 0;
  }
}

class Shell {
  constructor() {
    this.x  = Math.random() * canvas.width;
    this.y  = canvas.height;
    this.tx = this.x + (Math.random() - 0.5) * 200;
    this.ty = Math.random() * canvas.height * 0.55 + 60;
    this.vy = (this.ty - this.y) / 35;
    this.vx = (this.tx - this.x) / 35;
    this.trail = [];
    this.done  = false;
    this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
  }

  update(particles) {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 12) this.trail.shift();
    this.x += this.vx;
    this.y += this.vy;
    if (Math.abs(this.y - this.ty) < 8) {
      this.done = true;
      const count = Math.floor(Math.random() * 60) + 80;
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
      // second color burst
      const c2 = COLORS[Math.floor(Math.random() * COLORS.length)];
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(this.x, this.y, c2));
      }
    }
  }

  draw() {
    this.trail.forEach((pt, i) => {
      ctx.beginPath();
      ctx.arc(pt.x, pt.y, 2 * (i / this.trail.length), 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,200,${i / this.trail.length * 0.8})`;
      ctx.fill();
    });
  }
}

let particles = [];
let shells    = [];
let lastShell = 0;

function launchShell() {
  shells.push(new Shell());
}

// Launch a burst on load
setTimeout(() => { for (let i = 0; i < 3; i++) setTimeout(launchShell, i * 300); }, 800);

function loop(ts) {
  ctx.fillStyle = "rgba(10,0,16,0.18)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Auto-launch shells
  if (ts - lastShell > 1800) {
    launchShell();
    if (Math.random() < 0.4) setTimeout(launchShell, 200);
    lastShell = ts;
  }

  shells = shells.filter(s => !s.done);
  shells.forEach(s => { s.update(particles); s.draw(); });

  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => { p.update(); p.draw(); });

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ‚îÄ‚îÄ‚îÄ Present reveal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const overlay   = document.getElementById("present-overlay");
const revealBtn = document.getElementById("reveal-btn");
const closeBtn  = document.getElementById("close-btn");

revealBtn.addEventListener("click", () => {
  overlay.classList.add("show");
  // Extra fireworks burst on reveal
  for (let i = 0; i < 6; i++) setTimeout(launchShell, i * 200);
});

closeBtn.addEventListener("click", () => {
  overlay.classList.remove("show");
});
</script>
</body>
</html>
